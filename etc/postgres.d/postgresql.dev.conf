#------------------------------------------------------------------------------
# Generic settings for postgresql.conf in a development environment.
#------------------------------------------------------------------------------
# You can use this file as a template for other settings and enforce
# values automatically generated by scripts here as those values
# are inserted in postgresql.conf *after* the generated ones.

logging_collector = on
log_statement = 'all'
log_checkpoints = on
log_directory = 'log'
log_min_messages = debug1
log_connections = true
log_min_error_statement = debug1
log_line_prefix = '%m [%p]: [%l-1] db=%d,user=%u,app=%a,client=%h '
log_autovacuum_min_duration = -1
max_prepared_transactions = 20
max_wal_senders = 10
wal_log_hints = on
hot_standby = on
wal_level = hot_standby
archive_mode = on
work_mem = 4MB
fsync = off
